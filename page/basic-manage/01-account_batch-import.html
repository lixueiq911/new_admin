				<dl class="list">
					<dt> 售点数据导入时注意事项：</dt>
					<dd> 1.便利店导入时，其手机号不能和销售手机号重复 </dd>
					<dd> 2.便利店手机号必须是独一无二的，多个便利店之间手机号不可重复 </dd>
					<dd> 3.便利店的地理位置一定要带上城市，不然系统无法定位  </dd>
					<dd> 4.报表中单元格不支持带公式，需以文本的方式保存 </dd>
					<dt> 1.下载批量导入模板，并将数据以文本格式粘贴至模板内</dt>
					<dd> <button class='btn btn-primary'> 下载模板 </button> </dd>
					<dt> 2.上传需要导入的文件（仅支持文件大小不超过500KB的Excel2007以上版本的文件）</dt>
					<dd> <button  class='btn btn-primary'>选取文件</button> </dd>
					<dd> <button  class='upload btn btn-primary'>上传</button> </dd>
					
				</dl>

			$('#table').bootstrapTable({
